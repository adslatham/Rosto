<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rosto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="logo">
          <p id="logo-text">Rosto</p>
          <p id="logo-sub-text">In-browser face tracking and augmentation</p>
        </div>
        <div id="main">
            <div id="output" class="canvas-wrapper">
              <video id="video" playsinline style="display:none"></video>
          </div>
          <div class="menus">
            <div class="menu">
              <div class="text-scroll">
                <p class="button-text">None</p>
                <p class="button-text">Face Points</p>
                <p class="button-text">Bounding Box</p>
                <p class="button-text">Centre Point</p>
                <p class="button-text">Augmentation</p>
              </div>
              <div class="btn left-menu-icon inactive" onclick="slideMenu('l')">
                <i class="fas fa-angle-left"></i>
              </div>
              <div class="btn right-menu-icon" onclick="slideMenu('r')">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
            <div id="models-menu" class="models-menu hide">
              <div id="models-text" class="models-text-scroll">
              </div>
              <div class="btn models-left-menu-icon inactive" onclick="slideModelMenu('l')">
                <i class="fas fa-angle-left"></i>
              </div>
              <div class="btn models-right-menu-icon" onclick="slideModelMenu('r')">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
          </div>
        </div>

        <div id="helpers">
          <div id="loading">
            <div class="loader1">

            </div>
            <div class="loader2">

            </div>
            <p class="loader-text">
              Loading Rosto...</br>
            </p>
            <div class="loader-bg">

            </div>
          </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <script src="js/rosto.js" async defer></script>
</html>
